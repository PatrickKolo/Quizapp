<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body onload="init()">


    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="container">


        <div class="card quiz-card">
            <img id="quizImg" src="img/maze.png" class="card-img-top">

            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" aria-label="Example with label"
                    style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>


            <div class="card-body" id="endscreen" style="display: none;">

                <div class="end-cart">

                    <p>Quiz beendet!</p>
                    

                    <div class="result-card" id="resultCard">

                        Du hast <b id="number-of-correct-answers"> XXX </b> Fragen von <b id="AmountOfQuestions"> XXX
                        </b> richtig beantwortet!
                    </div>

                    <div class="buttonRow">

                        <button onclick="restartGame()" class="btn btn-outline-secondary">Erneut spielen</button>

                    </div>

                </div>




            </div>


            <div id="cardBody" class="card-body">
                <h5 id="questionText" class="card-title">Frage</h5>

                <div class="card answer-Card mb-2" onclick="answer('answer_1')">
                    <div id="answer_1" class="card-body">
                        Antwort
                    </div>
                </div>

                <div class="card answer-Card mb-2" onclick="answer('answer_2')">
                    <div id="answer_2" class="card-body">
                        Antwort
                    </div>
                </div>

                <div class="card answer-Card mb-2" onclick="answer('answer_3')">
                    <div id="answer_3" class="card-body">
                        Antwort
                    </div>
                </div>

                <div class="card answer-Card mb-2" onclick="answer('answer_4')">
                    <div id="answer_4" class="card-body">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="currentQuestion">1</b> von <b id="NumberOfQuestions">5</b> Fragen
                    </span>

                    <button onclick="nextQuestion()" class="btn btn-outline-secondary" id="next-button" disabled>NÃ¤chste
                        Frage</button>

                </div>



            </div>
        </div>

    </div>


</body>

</html>
